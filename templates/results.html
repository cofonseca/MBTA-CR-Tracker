{% extends 'layout.html' %}
{% block body %}
<div class="ui middle aligned center aligned grid container">
  	<div class="column">

        <!-- Title Thingy -->
		<div class="ui menu">
            <div class="item">
                <img id="t" src="../static/images/t.png">
            </div>
            <div class="item">
                <h2 id="title">Tracker</h2>
            </div>
        </div>

        <form class="ui large form" action="/trains/find" method="GET">
            <div class="ui stacked segment">
                <h3 class="ui block header">{{ trainCount }} trains were found.</h3>

                {% for train in trains %}
                    <div class="field">
                        <div class="ui large radio checkbox">
                            <input type="hidden" name="line" value="{{ line }}">
                            <input type="hidden" name="direction" value="{{ direction }}">
                            <input type="radio" name="trainId" value="{{ train['trip_id'].split('-')[-1] }}">
                            <label>{{ train['trip_name'] }}</label>
                        </div>
                    </div>
                {% endfor %}
                <div class="equal width fields">
                    <a href="/index"><button class="ui fluid button" type="button">Back</button></a>
                    <button class="ui primary submit fluid button" type="submit">Search</button>
                </div>
            </div>
        </form>

  	</div>
</div>
{% endblock %}
