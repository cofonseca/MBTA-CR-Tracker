<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MBTA CR Tracker</title>
    </head>

    <body>
        <div>
            <form>
                <div class="DropdownCountainer">
                    <label>Commuter Rail Line:</label>
                    </br>
                    <select id = "crLine">
                        <option value = "Fairmount">Fairmount</option>
                        <option value = "Fitchburg">Fitchburg</option>
                        <option value = "Worcester">Framingham</option>
                        <option value = "Franklin">Franklin</option>
                        <option value = "Greenbush">Greenbush</option>
                        <option value = "Kingston">Kingston</option>
                        <option value = "Lakeville">Lakeville</option>
                        <option value = "Middleborough">Middleborough</option>
                        <option value = "Needham">Needham</option>
                        <option value = "Providence">Providence</option>
                        <option value = "Providence">Stoughton</option>
                        <option value = "Worcester">Worcester</option>
                    </select>
                </div>
                </br>
                <div class="DropdownContainer">
                    <label>Direction:</label>
                    </br>
                    <select id = "direction">
                        <option value = "Inbound">Inbound (To Boston)</option>
                        <option value = "Outbound">Outbound (From Boston)</option>
                    </select>
                </div>
                </br>
                <div class="DropdownContainer">
                    <button type="submit">Find A Train!</button>
                </div>
            </form>
        </div>
    </body>

</html>
